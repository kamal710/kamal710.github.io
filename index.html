<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kamal Raj - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x3e,
  color2: 0xff00e0,
  wingSpan: 40.00,
  separation: 100.00,
  alignment: 51.00,
  cohesion: 5.00,
  quantity: 4.00,
  backgroundAlpha: 0.0
})

    setTimeout(() => {
      const main = document.querySelector('main')
      main.style.opacity = 1
      main.style.filter = 'blur(0px)'
    }, 1000)
})
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
    <header>
      <img src="./images/profile.jpg" />
      <h1>@kamal_raj_vn</h1>
    </header>
    <ul>
      <li>
        <a href="https://sunny-sawine-5d6fbe.netlify.app/">
          Official Website</a>
      </li>
      <li>
        <a href="https://discord.gg/xpQkXqAdgQ">
          Discord</a>
      </li>
      <li>
        <a href="https://youtube.com">
          Youtube</a>
      </li>
      <li>
        <a href="https://github.com/kamal710">
          Github</a>
      </li>
    </ul>
    </main>
  </body>
</html>
